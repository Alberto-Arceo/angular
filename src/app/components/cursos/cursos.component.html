<div class="container mt-2 pt-2 mb-2 pb-2">
    <h2>Cursos Disponibles</h2>
</div>
<div class="card-deck">
    <div class="card" *ngFor="let curso of cursos; let i = index">
        <img class="card-img-top h-50 d-inline-block img-fluid" [src]="curso.img" [alt]="curso.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ curso.nombre }}</h5>
            <p class="card-text">{{ curso.info }}</p>
            <p class="card-text">Fecha de inicio<small class="text-muted"> {{ curso.FechaInicio  }}</small></p>
        </div>
        <div class="card-footer">
            <button (click)="VerCurso(i)" class="btn btn-block btn-outline-primary" type="button">
                Conocer 
            </button>
        </div>
    </div>
</div>
